{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<h1>{{ title }}</h1>

<p>Upload the invoices you want to use in the PO. Multiple invoices can uploaded at once.</p>

<form method="POST" action="" enctype="multipart/form-data">
    <div class="form-group">
        <p><input type="file" name="file" multiple accept=".pdf" class="form-control-file"></p>
        <p><input type="submit" value="Upload invoice" class="btn btn-primary"></p>
    </div>
</form>

<hr>
<p><a href="{{ url_for('main.index') }}">Go back</a></p>
{% endblock content %}
