{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<h1>Upload Spreadsheet</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <p><input type="file" name="file" accept="application/vnd.ms-excel" class="form-control-file"></p>
        <p><input type="submit" value="Upload spreadsheet" class="btn btn-primary"></p>
    </div>
</form>

<hr>
<p><a href="{{ url_for('main.index') }}">Go back</a></p>
{% endblock content %}
