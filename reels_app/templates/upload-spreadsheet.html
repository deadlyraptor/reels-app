{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<h1>Upload Spreadsheet</h1>

<br>
<form method="POST" enctype="multipart/form-data">
    <p><input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"></p>
    <p><input type="submit" value="Upload"></p>
</form>

<br><br>
<hr>
<p><a href="{{ url_for('main.index') }}">Go back</a></p>
{% endblock content %}
