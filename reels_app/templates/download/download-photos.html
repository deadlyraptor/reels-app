{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<h1>Download Photos</h1>

{% for file in files %}
<img src="{{ url_for('rename.upload', filename=file) }}" style="width: 100px">
{% endfor %}

<form method="POST">
    <p><input type="submit" value="Download" class="btn btn-primary"></p>
</form>

<hr>
<p><a href="{{ url_for('main.index') }}">Go back</a></p>
{% endblock content %}
