{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<h1>Download CSVs</h1>

{% if files %}
<ul>
    {% for file in files %}
    <li>{{ file }}</li>
    {% endfor %}
</ul>
{% else %}
<p>There are no CSVs to download.</p>
{% endif %}

<form method="POST">
    <p><input type="submit" value="Download" class="btn btn-primary"></p>
</form>

<hr>
<p><a href="{{ url_for('main.index') }}">Go back</a></p>
{% endblock content %}
