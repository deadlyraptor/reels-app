{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<h1>{{ title }}</h1>

<form method="POST" action="" enctype="multipart/form-data">
    <div class="form-group">
        <p><input type="file" name="file" multiple {% if function=='prep-deluxe-po' %} accept="all" {% else %}
                accept=".{{ file_type }}" {% endif %}" class="form-control-file"></p>
        <p><input type="submit" value="Upload file" class="btn btn-primary"></input></p>
    </div>
</form>

{% if function == 'prep-deluxe-po' %}
<p><strong>!!!</strong> Upload both the Deluxe PO template and invoices at the
    same time.</p>
{% endif %}

<hr>
<p><a href="{{ url_for('main.index') }}">Go back</a></p>
{% endblock content %}
